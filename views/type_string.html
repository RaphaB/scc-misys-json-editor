<label ng-hide="input.parentType === 'array'" for="{{input.scope}}_string_key">Key :</label>
<input ng-hide="input.parentType === 'array'" ng-blur="checkKey(input.scope)" ng-focus="saveOldKey(input.scope)" ng-key-model=":{{input.scope}}:" ng-change="deleteOldKey(input.scope)" type="string" name="{{input.scope}}_string_key" placeholder="your key">
<label for="{{input.scope}}_string_value">value :</label>
<input ng-value-model=":{{input.scope}}:" type="string" name="{{input.scope}}_string_value" placeholder="your value">

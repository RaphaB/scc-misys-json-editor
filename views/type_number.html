<label ng-hide="input.parentType === 'array'" for="{{input.scope}}_number_key">Key :</label>
<input ng-hide="input.parentType === 'array'" ng-blur="checkKey(input.scope)" ng-focus="saveOldKey(input.scope)" ng-key-model=":{{input.scope}}:" ng-change="deleteOldKey(input.scope)" type="text" name="{{input.scope}}_number_key" placeholder="your key">
<label for="{{input.scope}}_number_value">value :</label>
<input ng-value-model=":{{input.scope}}:" type="number" string-to-number name="{{input.scope}}_number_value" placeholder="your value">

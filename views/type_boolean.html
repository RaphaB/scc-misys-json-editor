<label ng-hide="input.parentType === 'array'" for="{{input.scope}}_bool_key">Key :</label>
<input ng-hide="input.parentType === 'array'" ng-blur="checkKey(input.scope)" ng-focus="saveOldKey(input.scope)" ng-key-model=":{{input.scope}}:" ng-change="deleteOldKey(input.scope)" type="text" name="{{input.scope}}_bool_key" placeholder="your key">
<label for="{{input.scope}}_bool_value">Value :</label>
<input type="radio" ng-value-model=":{{input.scope}}:" name="{{input.scope}}_bool_value" ng-value="true">True</option>
<input type="radio" ng-value-model=":{{input.scope}}:" name="{{input.scope}}_bool_value" ng-value="false">False</option>

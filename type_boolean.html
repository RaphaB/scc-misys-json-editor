<!DOCTYPE html>
<html>
<body>
<section id="text_editor">
    <form class="boolean">
        <label for="bool_key">Key :</label>
        <input type="text" name="bool_key" placeholder="your key">
        <label for="bool_value">Value :</label>
        <input type="radio" name="bool_value" />true
        <input type="radio" name="bool_value" checked />false
    </form>
</section>
</body>
</html>
